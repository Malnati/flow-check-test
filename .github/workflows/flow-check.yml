name: "Governance Check"

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  flow-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate Branch Flow
        id: guard   # <--- 1. ADICIONE ESTE ID
        uses: Malnati/flow-check@v2.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          custom_template: ".github/workflows/flow-check.md"

      # 2. ADICIONE ESTE PASSO DE BLOQUEIO
      - name: Block Merge on Violation
        if: ${{ steps.guard.outputs.allowed == 'false' }}
        run: |
          echo "::error title=Policy Violation::O fluxo de branches é inválido (Dev -> Staging -> Main). A action falhará para impedir o merge."
          exit 1
